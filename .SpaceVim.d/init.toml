[options]
# theme
colorscheme = "gruvbox"
colorscheme_bg = "dark"

# true colors
enable_guicolors = true

# filetype icon
enable_tabline_filetype_icon = true

# indent
default_indent = 8

# do not expand tabs
expand_tab = false

# set end column line
max_column = 81

# cursor
enable_cursorline = true
enable_cursorcolumn = true

# filetree
filetree_direction = "left"

# autocomplete
autocomplete_method = "coc"

[[layers]]
name = 'core'
enable_smooth_scrolling = false

[[layers]]
name = 'fzf'

[[layers]]
name = 'git'

[[layers]]
name = 'VersionControl'

[[layers]]
name = "lang#sh"

[[layers]]
name = "autocomplete"
auto_completion_return_key_behavior = "complete"
